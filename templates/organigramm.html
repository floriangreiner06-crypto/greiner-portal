{% extends "base.html" %}

{% block page_title %}Organigramm{% endblock %}

{% block content %}
<style>
    /* Organigramm-spezifisches Styling */
    .organigramm-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .organigramm-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
    }

    .organigramm-title {
        font-size: 24px;
        font-weight: 700;
        color: #1a2332;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .organigramm-stats {
        display: flex;
        gap: 20px;
    }

    .stat-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
    }

    .organigramm-content {
        width: 100%;
        height: calc(100vh - 300px);
        min-height: 600px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
    }

    .organigramm-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        font-size: 18px;
        color: #667eea;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 12px;
    }
</style>

<div class="organigramm-container">
    <div class="organigramm-header">
        <div class="organigramm-title">
            üè¢ Auto Greiner Organigramm
        </div>
        <div class="organigramm-stats">
            <div class="stat-badge">
                <strong>71</strong> Mitarbeiter
            </div>
            <div class="stat-badge">
                <strong>2</strong> Standorte
            </div>
            <div class="stat-badge">
                <strong>4</strong> Hierarchie-Ebenen
            </div>
        </div>
    </div>

    <div class="organigramm-content" id="organigramm-content">
        <div class="loading-spinner">
            <div class="spinner"></div>
            Organigramm wird geladen...
        </div>
    </div>
</div>

<script>
    // Lade Organigramm in iframe
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('organigramm-content');
        
        // Erstelle iframe
        const iframe = document.createElement('iframe');
        iframe.className = 'organigramm-iframe';
        iframe.src = '/static/organigramm/Auto_Greiner_Organigramm.html';
        
        // Ersetze Loading-Spinner mit iframe
        container.innerHTML = '';
        container.appendChild(iframe);
        
        // Fehlerbehandlung
        iframe.onerror = function() {
            container.innerHTML = `
                <div style="padding: 40px; text-align: center; color: #dc2626;">
                    <h3>‚ö†Ô∏è Organigramm konnte nicht geladen werden</h3>
                    <p>Bitte stelle sicher, dass die Datei vorhanden ist:</p>
                    <code>/static/organigramm/Auto_Greiner_Organigramm.html</code>
                </div>
            `;
        };
    });
</script>

{% endblock %}
